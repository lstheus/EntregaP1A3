<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../myProfile/profile.css">
    <!-- ícone de guia -->
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>SóSeries - Meu Perfil</title>
</head>

<body>
    <div class="container">
        <div class="conteiner-header">
            <div class="header-title">
                <img src="../public/images/logo-variations/logo-light.png" alt="Projeto SóSeries">
            </div>

        </div>
        <div class="conteiner-content">

            <div class="form-data">
                <form action="#">

                    <div class="profile-pic">

                        <div class="profile-input-form">
                            <div class="wrapper-profile">
                                <img src="../public/images/user.png" alt="Foto do usuário" id="photo">
                                <input type="file" id="file" required>
                                <label for="file" id="uploadPicBtn">Escolha foto</label>
                            </div>
                        </div>
                        <div class="profile-username">
                            <span class="material-symbols-outlined">
                                navigate_next
                            </span>
                            <p>Apelido Usuário</p>
                        </div>
                        <div class="btn-back">
                            <button>Voltar</button>
                        </div>


                    </div>


                    <div class="input-group">

                        <div class="input-box">

                            <input id="name" type="text" name="name" placeholder="Nome Completo: XXXXXXXXXXX XXXXXXXXX" required>

                        </div>


                        <div class="input-box">

                            <input id="email" type="email" name="email" placeholder="Email: exemple@soseries.com" required>
                        </div>

                        <div class="input-box">

                            <input id="apelido" type="text" name="apelido" placeholder="Apelido: XXXXXX" required>
                        </div>

                        <div class="input-box">

                            <input id="password" type="password" name="password" placeholder="Senha: * * * * * * * * * * * * *"
                                required>
                        </div>

                        <div class="input-box">
                            <input id="ConfirmPassword" type="password" name="ConfirmPassword"
                                placeholder="Confirme sua senha" required>
                        </div>



                        <div class="edit-button">
                            <button>Editar</button>
                        </div>

                    </div>

                </form>

            </div>
            <div class="series-perfil">

                <div class="logout-button">
                    <button>Sair</button>
                </div>

                <div class="wishes-series">
                    <span class="material-symbols-outlined">
                        hotel_class
                    </span>
                    <p>Lista de desejos -> 05 series</p>
                </div>
                <div class="unliked-series">
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span>
                    <p>Lista de Não Recomendadas -> 09 series</p>
                </div>
                <div class="watch-series">
                    <span class="material-symbols-outlined">
                        visibility
                    </span>
                    <p>Lista de séries Assistidas -> 09 series</p>
                </div>
                <div class="watch-later-series">
                    <span class="material-symbols-outlined">
                        schedule
                    </span>
                    <p>Lista de assistir mais tarde -> 09 series</p>
                </div>
                <div class="delete-button">

                    <button><span class="material-symbols-outlined">
                            delete
                        </span>Deletar conta?</button>
                </div>

            </div>
        </div>



    </div>

</body>

</html>
