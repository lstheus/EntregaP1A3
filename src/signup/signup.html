<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ícone de guia -->
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- ícones usados na tela -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="signup_style.css">
    <title>SóSéries - SignUp</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header-logo">
                    <img class="img-logo" src="../public/images/logo-variations/logo-light.png" alt="Projeto SóSeries">

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="signup_box">
                    <div class="signup_header">
                        <h1>Cadastro</h1>
                    </div>
                    <form class="form_signup">


                        <div class="profile-input-form">
                            <div class="wrapper-profile">
                                <img src="images/user.png" alt="Foto do usuário" id="photo">
                                <input type="file" id="file">
                                <label for="file" id="uploadPicBtn">Escolha foto</label>
                            </div>
                        </div>


                        <div class="email-input-form">
                            <label class="email_label" for="email_input">E-mail</label>
                            <input class="email_input" type="email" placeholder="exemplo@gmail.com">
                        </div>

                        <div class="email-input-form">
                            <label class="email_label" for="email_input">Nome completo</label>
                            <input class="email_input" type="email" placeholder="Nome completo">
                        </div>

                        <div class="email-input-form">
                            <label class="email_label" for="email_input">Apelido</label>
                            <input class="email_input" type="email" placeholder="Apelido">
                        </div>

                        <div class="password-input-form">
                            <label class="password_label" for="password_input">Senha</label>
                            <input class="password_input" type="password" placeholder=" * * * * * * * * *">
                        </div>


                        <div class="form-btn-signup">
                            <button class="btn-signup"><span class="material-symbols-outlined">
                                    arrow_circle_right
                                </span></button>
                        </div>
                        <div class="log-in">
                            <span>Entrar com uma conta existente? <a href="/">Efetue o Login clicando
                                    aqui</a></span>
                        </div>
        
        
        
                        </form>
                </div>

               

            </div>
        </div>

    </div>
    </div>
</body>

</html>
