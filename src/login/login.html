<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SóSeries</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header-logo">
                    Projeto SóSeries
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="login_box">
                    <div class="login_header">
                        <h1>Login</h1>
                    </div>
                    <form class="form_login">
                        <div class="email-input-form">
                            <label class="email_label" for="email_input">E-mail</label>
                            <input class="email_input" type="email" placeholder="exemplo@gmail.com">
                        </div>

                        <div class="password-input-form">
                            <label class="password_label" for="password_input">Senha</label>
                            <input class="password_input" type="password" placeholder="test1234">
                        </div>
                        <div class="password_recovery">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="form-btn-login">
                            <button class="btn-login"><span class="material-symbols-outlined">
                                    arrow_circle_right
                                </span></button>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>
</body>

</html>
