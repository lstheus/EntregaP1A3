<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">


  <!-- Ícones do Google -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="../public/styles/reset.css">

  <title>SóSéries</title>

<body class="">


  <header>

    <ul>
      <li> <a href="">

          <span class="material-icons">
            person
          </span> Minhas listas
        </a>
      </li>
      <li>
        <a href="">
          <span class="material-icons">
            ondemand_video
          </span>Mais séries
      </li>

      </a>

      <li>

        <a href="">
          <span class="material-icons">
            logout

          </span>Sair
        </a>
      </li>
    </ul>


  </header>

  <div class="side-menu">

    <div class="user-bar">
      <div class="user-wrapper">

        <div class="circle-user">

          <img src="../public/images/user.png" alt="">

        </div>

        <span class="nickname">Apelido</span>
        <span class="material-icons settings">
          settings
        </span>
      </div>
    </div>


    <div class="side-bar-items">
      <span class="side-bar-items-title">Suas listas</span>
      <hr>
      <div class="side-bar-item "><span class="item-text">Gostei</span>

        <span class="material-symbols-outlined" id="recomend">
          sentiment_very_satisfied
        </span>

      </div>
      <div class="side-bar-item"><span class="item-text">Já assistidas</span>

        <span class="material-symbols-outlined" id="watched">
          done_all
        </span>
      </div>
      <div class="side-bar-item "><span class="item-text">Desejo assistir</span>
        <span class="material-symbols-outlined" id="wish">
          hotel_class
        </span>


      </div>
      <div class="side-bar-item "><span class="item-text">Não gostei</span>

        <span class="material-symbols-outlined" id="dislike">
          sentiment_very_dissatisfied
        </span>
      </div>
      <img src="../public/images/logo-variations/logo-light.png" alt="">


    </div>
  </div>


  <main>


    <div class="visual">
      <img src="../public/images/logo-variations/logo-light.png" alt="">
    </div>
    <section class="main-content">

    </section>
