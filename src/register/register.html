<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register1.css">

    <title>SóSeries - Cadastro</title>
</head>

<body>
    <div class="container">
        
        <div class="form-logo">
            <img src="img.jpg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Cadastre-se <br><span>É rápido e fácil.</span></h1>
                    <div class="title">
                        
                    </div>
                    <!-- <div class="login-button">
                        <button><a href="" target="_self" >Entrar</a></button>
                    </div> -->
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Ultimo Nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Ultimo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="exemple@soseries.com" required>
                    </div>

                    <div class="input-box">
                        <label for="apelido">Apelido</label>
                        <input id="apelido" type="text" name="apelido" placeholder="Apelido" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        
                        <label for="ConfirmPassword">Confirme sua Senha</label>
                        <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Confirme sua senha" required>
                    </div>
        
                    
                </div>
                <div class="continue-button">
                    <button><a href="#">Criar Conta</a></button>
                </div>
                <div class="conexao">Já possui uma conta? <a href="./login/login.html">Conecte-se.</a></div>
            </form>
       
        </div>
       

    </div>
  
</body>

</html>
